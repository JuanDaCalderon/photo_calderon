<app-navbar class="position-absolute" [gal] = 'galActive' [est] = 'estActive' [con] = 'conActive'></app-navbar>

<div class="container" class="contacto">
    <main>
      <div class="py-5 text-center">
        <h2>Contacto</h2>
        <p class="lead">Sientate libre de enviarme un correo</p>
      </div>
  
      <div class="row g-5">
        <div class="col">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Tu Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-12">
                <label for="message" class="form-label">Mensaje</label>
                <textarea name="message" id="" class= "form-control" cols="30" rows="10"></textarea>
              </div>
            </div>
            <hr class="my-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="save-info">
              <label class="form-check-label" for="save-info">Acepto</label>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021 -2022</p>
    </footer>
  </div>
